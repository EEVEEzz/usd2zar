<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to ZAR</title>
</head>

<body>
    <h1>America to South Africa</h1>
    <div class="img-div"></div>

    <div class="converter">




        <br><br>
        <div id="main-content1">
            USD to ZAR<br><br>


            <label>USD ($) Amount :</label>
            <input type="number" id="usd-input"><br>

            <label>Rands (R) Amount :</label>
            <p id="rands-output">R</p>

            <button id="btn" onclick="getRands()">Get Rands</button>

        </div>
        <br><br>




        <br><br>
        <div id="main-content2">

            <div id="kmconvert">

                Miles to Kilometers<br><br>

                <label>Miles Amount: </label>
                <input type="text" id="miles-input"><br>

                <label>Kilometers (km) Amount: </label>
                <p id="km-output">KM</p>

                <button id="btn" onclick="getKm()">Get KM</button>
            </div>
        </div>
        <br><br>




        <br><br>
        <div id="main-content3">

            <div id="feetconvert">

                Feet to Meters<br><br>

                <label>Feet (ft) Amount: </label>
                <input type="text" id="feet-input"><br>

                <label>Meters (m) Amount: </label>
                <p id="meter-output">m</p>

                <button id="btn" onclick="getMeters()">Get Meters</button>
            </div>
        </div>
        <br><br>



        <br><br>
        <div id="main-content4">

            <div id="inchconvert">

                Inches to Centimeters<br><br>

                <label>Inches (") Amount: </label>
                <input type="text" id="inch-input"><br>

                <label>Centimeters Amount: </label>
                <p id="cm-output">cm</p>

                <button id="btn" onclick="getCm()">Get cm</button>
            </div>
        </div>
        <br><br>



        <br><br>
        <div id="main-content5">

            <div id="knotconvert">

                Knots to Km/h Converter<br><br>

                <label>Knots Amount: </label>
                <input type="text" id="knot-input"><br>

                <label>Km/h Amount: </label>
                <p id="kmph-output">km/h</p>

                <button id="btn" onclick="getKmph()">Get km/h</button>
            </div>
        </div>
        <br><br>


    </div>


    <script src="./conversion.js "></script>
</body>

</html>
